<!-- Evolve Pokemon Action -->
<template>
    <lightning-quick-action-panel header={actionHeader} class="slds-is-relative">
        <lightning-spinner lwc:if={displaySpinner} alternative-text={label.PMHR_SpinnerAltText}></lightning-spinner>
        <div class="slds-text-align_center">
            <template lwc:if={isFinalForm}>
                <p>{noNextFormLabel}</p>
            </template>

            <template lwc:else>
                <p>{label.PMHR_EvolveActionNextFormChoiceMessage}</p>
                <lightning-layout multiple-rows="true" horizontal-align="center">
                    <template for:each={pokemonNextForms} for:item="nextForm">
                        <lightning-layout-item key={nextForm.id} size="3">
                            <c-pmhr-evolve-pokemon-item form-data={nextForm} onitemclick={handleNextFormClick}></c-pmhr-evolve-pokemon-item>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>

        <div slot="footer">
            <lightning-button variant="brand" label={label.PMHR_LabelCancel} onclick={closeAction}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
