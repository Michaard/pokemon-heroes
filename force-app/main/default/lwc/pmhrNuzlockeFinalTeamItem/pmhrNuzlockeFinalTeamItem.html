<!-- Nuzlocke Final Team Item -->
<template>
    <lightning-card>
        <h1 slot="title">
            <template lwc:if={isFinalTeamNull}>
                {finalTeamCardTitle}
            </template>

            <template lwc:else>
                <a href={finalTeamUrl}>
                    {finalTeamCardTitle}
                </a>
            </template>
        </h1>

        <div class="slds-p-horizontal_medium">
            <template lwc:if={isFinalTeamNull}>
                <p>{label.PMHR_FinalTeamListNoTeamsMessage}</p>
            </template>

            <template lwc:else>
                <template lwc:if={isFinalTeamEmpty}>
                    <p>{label.PMHR_FinalTeamListNoMembersMessage}</p>
                </template>

                <template lwc:else for:each={finalTeam.members} for:item="member">
                    <c-pmhr-nuzlocke-final-team-member team-member={member} key={member.id}></c-pmhr-nuzlocke-final-team-member>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
