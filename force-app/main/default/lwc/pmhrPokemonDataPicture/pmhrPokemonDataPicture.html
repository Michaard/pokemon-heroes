<!-- Pokemon Data Picture -->
<template>
    <lightning-card class="slds-is-relative" title={mainCardTitle} variant="narrow">
        <template if:true={displaySpinner}>
            <lightning-spinner alternative-text={labels.Spinner_Alt_Text}></lightning-spinner>
        </template>
        <div class="slds-p-horizontal_small slds-text-align_center">
            <div class="picture-container">
                <img class="pokemon-picture" src={pokemonData.pictureUrl}/>
            </div>
            <div style="padding-top: 1rem;">
                <lightning-badge label={pokemonData.type}></lightning-badge>
            </div>
        </div>
    </lightning-card>
</template>
