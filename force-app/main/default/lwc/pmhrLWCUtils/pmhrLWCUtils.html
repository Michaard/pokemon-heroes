<template>
    <lightning-card>
        <div class="slds-var-p-horizontal_medium slds-is-relative">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..."></lightning-spinner>
            </template>
            <template if:true={hasErrors}>
                Unexpected error occured!
            </template>
            <template if:false={hasErrors}>
                Hello, {userName}!
                <div>
                    <lightning-button label="Click me" variant="brand" onclick={handleButtonClick}></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
