<!-- Final Teams -->
<template>
    <div class="slds-is-relative">
        <lightning-spinner lwc:if={displaySpinner}> alternative-text={label.PMHR_SpinnerAltText}></lightning-spinner>
        <template lwc:if={finalTeams}>
            <template for:each={finalTeams} for:item="finalTeam">
                <c-pmhr-nuzlocke-final-team-item final-team={finalTeam} key={finalTeam.id}></c-pmhr-nuzlocke-final-team-item>
            </template>
        </template>
        <template lwc:else>
            <c-pmhr-nuzlocke-final-team-item></c-pmhr-nuzlocke-final-team-item>
        </template>
    </div>
</template>
