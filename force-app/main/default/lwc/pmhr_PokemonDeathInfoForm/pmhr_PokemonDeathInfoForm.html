<template>
    <lightning-card class="slds-is-relative" title={labels.PMHR_Section_Title_Death_Info} variant="narrow">
        <template if:true={displaySpinner}>
            <lightning-spinner alternative-text={labels.Spinner_Alt_Text}></lightning-spinner>
        </template>
        <lightning-button label={labels.Button_Edit} slot="actions" onclick={openEditModal}></lightning-button>
        <div class="slds-grid slds-var-p-horizontal_small">
            <div data-id="lifeStatusDiv" class="slds-col slds-size_1-of-2 slds-var-p-horizontal_small">
                <div class="slds-form-element slds-form-element_readonly">
                    <div class="slds-form-element__label">
                        <span>{labels.PMHR_Field_Life_Status}</span>
                    </div>
                    <div class="slds-form-element__control slds-form-element__static">
                        <span>{lifeStatus}</span>
                    </div>
                </div>
            </div>
            <template if:true={pokemonData.isDead}>
                <div class="slds-col slds-size_1-of-2 slds-var-p-horizontal_small">
                    <div class="slds-form-element slds-form-element_readonly">
                        <div class="slds-form-element__label">
                            <span>{labels.PMHR_Field_Death_Level}</span>
                        </div>
                        <div class="slds-form-element__control slds-form-element__static">
                            <span>{pokemonData.deathLevel}</span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <template if:true={pokemonData.isDead}>
            <div class="slds-var-p-horizontal_small">
                <div class="slds-var-p-horizontal_small">
                    <div class="slds-form-element slds-form-element_readonly">
                        <div class="slds-form-element__label">
                            <span>{labels.PMHR_Field_Death_Reason}</span>
                        </div>
                        <div class="slds-form-element__control slds-form-element__static">
                            <span>{pokemonData.causeOfDeath}</span>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
    <c-pmhr_-edit-pokemon-death-info-modal data-id="editPokemonDeathInfoModal"></c-pmhr_-edit-pokemon-death-info-modal>
</template>
