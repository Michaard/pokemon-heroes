<!-- Pokemon Picture Card -->
<template>
    <lightning-card class="slds-is-relative">
        <lightning-spinner lwc:if={displaySpinner} alternative-text={label.PMHR_SpinnerAltText}></lightning-spinner>
        <div class="slds-text-align_center">
            <div class="picture-container">
                <img data-id="pokemonDataPicture" class="picture" src={pokemonData.pictureUrl}/>
            </div>
            <div style="padding-top: 1rem;">
                <lightning-badge label={pokemonData.pokemonType}></lightning-badge>
            </div>
        </div>
    </lightning-card>
</template>
