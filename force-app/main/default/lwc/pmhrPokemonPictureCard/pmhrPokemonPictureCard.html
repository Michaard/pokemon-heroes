<!-- Pokemon Picture Card -->
<template>
    <lightning-card class="slds-is-relative">
        <template if:true={displaySpinner}>
            <lightning-spinner alternative-text={labels.Spinner_Alt_Text}></lightning-spinner>
        </template>
        <div class="slds-text-align_center">
            <div class="picture-container">
                <img data-id="pokemonDataPicture" class="picture" src={pokemonData.pictureUrl}/>
            </div>
            <div style="padding-top: 1rem;">
                <lightning-badge label={pokemonData.pokemonType}></lightning-badge>
            </div>
        </div>
    </lightning-card>
</template>
